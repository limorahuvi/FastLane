@(title: String)(description: Html)(parameters: Html)
<!--TODO receive form-->
<!--TODO save coors to form-->

@main(title){
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    @imports.mapbox()
    <style>
        #map { position:absolute; width:60%; height: 70%}

        .grid-container {
            display: grid;
            grid-column-gap: 10%;
            grid-template-columns: auto auto auto;
            /*background-color: #2196F3;*/
            padding: 10px;
        }

        /*https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout/Basic_Concepts_of_Grid_Layout#Grid_lines*/
        .map {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 4;
        }
        .parameters {
            grid-column-start: 4;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 4;
        }

     </style>
}{
    </br>
    <div><h4>@description</h4></div>
    </br>
    <div class="grid-container">
        <div class="map"> <div id='map'><!--<pre id='info'></pre>--></div></div>
        <div class="parameters"> @parameters</div>
    </div>
    @calculateMap()
}
