@(title: String)(description: Html)(parameters: Html)

@main(title){
<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
@imports.mapbox()
<style>
       #map { position:relative; width:100%; height: 80%}

       .grid-container {
           display: grid;
           <!--grid-column-gap: 2%;-->
           grid-template-columns: repeat(auto-fit) ;
           /*background-color: #2196F3;*/
           padding: 5%;
       }

       /*https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Grid_Layout/Basic_Concepts_of_Grid_Layout#Grid_lines*/
       .map {
           grid-column-start: 2;
           grid-column-end: 5;
           <!--grid-row-start: 1;-->
           <!--grid-row-end: 4;-->
           <!--padding-right: 5%;-->
       }
       .parameters {
           grid-column-start: 1;
           grid-column-end: 1;
       }

       .same-row {
           display: inline-block;
       }

    </style>
<script>
   function showDiv() {
     document.getElementById('loadingGif').style.display = "inline-block";
     setTimeout(function() {
       document.getElementById('loadingGif').style.display = "none";
       document.getElementById('showme').style.display = "inline-block";
     },120000);
   }
</script>
}{
</br>
<div align="center">
    <h3>@title Visualization
    </h3>
</div>
<div class="grid-container">
    <div class="parameters" align="left">
        @parameters
    </div>
    <div class="map"> <div id='map'><!--<pre id='info'></pre>--></div></div>
</div>
@calculateMap()

}
